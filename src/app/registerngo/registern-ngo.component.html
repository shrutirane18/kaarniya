<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">

                <div class="signup-form">
                    <h2 class="form-title">Register as a NGO </h2>
                    <form method="POST" class="register-form" id="register-form" action="">

                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account "></i></label>
                            <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                        </div>

                        <div class="form-group">
                            <label for="type"><i class="zmdi zmdi-email"></i></label>
                            <input type="text" name="type" id="type" placeholder="Type of NGO"/>
                        </div>
                        
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>

                        <div class="form-group">
                            <label for="contact"><i class="zmdi zmdi-account "></i></label>
                            <input type="tel" name="contact no" id="contact no" placeholder="Contact Number"/>
                        </div>

                        <div class="form-group">
                            <label for="address"><i class="zmdi zmdi-account "></i></label>
                            <input type="address" name="address" id="address" placeholder="Address"/>
                        </div>

                        <div class="form-group">
                            <label for="state"><i class="zmdi zmdi-account "></i></label>
                            <input type="text" name="state" id="state" placeholder="State"/>
                        </div>
               
                        <div class="form-group form-button">
                            <input type="submit" name="register" id="register" class="form-submit" value="Submit"/>
                        </div>
                        
                    
                    </form>
                </div>
                
            </div>
        </div>
    </section>
</div>
